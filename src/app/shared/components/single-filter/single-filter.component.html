@if(visible){
<form [formGroup]="searchForm">
  <mat-form-field class="custom-search" style="width: 25rem;" appearance="fill">
    <input placeholder="Buscar" matInput [formControlName]="'searchControl'" type="text">
    @if(searchForm.get('searchControl')?.value){
    <mat-icon role="button" (click)="clearFilter()" matSuffix>clear</mat-icon>
    }
    <mat-icon class="px-2" matPrefix>search</mat-icon>

  </mat-form-field>


</form>
}
