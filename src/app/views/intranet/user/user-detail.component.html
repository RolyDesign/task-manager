<div class="d-flex flex-column gap-4">
  <mat-card class="p-4">
    <mat-card-content>
      <div class="d-flex justify-content-between">
        <h6 class="p-0 m-0 ">
          Detalle de Usuario
          <button [routerLink]="['/users',user.id,'edit']" mat-button style="font-size: 0.8rem;">Edit</button>
        </h6>
        <button [routerLink]="['/users']" mat-button style="font-size: 0.8rem;"><mat-icon class="m-0"
            color="primary">arrow_back</mat-icon></button>
      </div>

      <!-- use Custom directive colCount and ColSpan here  -->
      <section [colCount]="profileDetailState.colCount" class="mt-3">
        @for (item of profileDetailState.fields; track $index) {
        @if(item.fieldName == 'permissions'){
        <div [colSpan]="item.colSpan ?? 0" class="d-flex flex-column">
          <span class="d-block text-label-sm">{{item.fieldDisplayName}}</span>
          <span class="d-block ">{{user[item.fieldName].toString() | separatorChar : "," : " | "|
            emptyData}}</span>
        </div>
        }@else{
        <div [colSpan]="item.colSpan ?? 0" class="d-flex flex-column">
          <span class="d-block text-label-sm">{{item.fieldDisplayName}}</span>
          <span class="d-block">{{user[item.fieldName] | emptyData}}</span>
        </div>
        }

        }
      </section>
    </mat-card-content>
  </mat-card>

  <app-task [dataTask]="taskData"></app-task>
</div>
